
<div class="card" style="width: 18rem; height: 80%; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden;">
  <img [src]="img" class="card-img-top" alt="..." style="height: 180px; object-fit: cover;">

  <div class="card-body d-flex flex-column" style="height: 220px;">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text" style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis;">
      {{ text }}
    </p>
    <a [routerLink]="'/district/' + id" class="btn btn-primary mt-auto">View Details</a>
  </div>
</div>
